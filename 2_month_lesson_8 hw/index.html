<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="container-block">

            <div class="block-left">
                <h2>Бронирование Отеля</h2>
                <form class="block-form">
                    <div class="form-control">
                        <label for="check-in">Дата Заезда</label>
                        <br>
                        <input type="date" id="check-in">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-control">
                        <label for="check-out">Дата Выезда</label>
                        <br>
                        <input type="date" id="check-out" >
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-control">
                        <label for="much_rooms">Количество комнат</label>
                        <input type="number" id="much_rooms" placeholder="5">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error</small>
                    </div>
                    <div class="block-submit">
                        <input class="input-submit" type="submit" value="Подтвердить бронь">
                    </div>

                </form>
            </div>

            <div class="block-right">
                <img src="room-indoors-bedroom-dorm-room.webp" alt="Hotel_bedroom">
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
